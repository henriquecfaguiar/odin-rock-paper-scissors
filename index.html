<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/icon-rock-paper-scissors.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header>
      <h1>
        Can you beat the computer in a first to five rock paper scissors game?
      </h1>
    </header>
    <main>
      <section class="buttons">
        <div class="container">
          <div class="rock button">
            <img src="./images/rock.png" alt="rock icon" />
          </div>
          <div class="paper button">
            <img src="./images/paper.png" alt="paper icon" />
          </div>
          <div class="scissors button">
            <img src="./images/scissors.png" alt="scissors icon" />
          </div>
        </div>
      </section>
      <section class="score-board">
        <div class="score">
          <p class="user-scr">Player: 0</p>
          <p class="computer-scr">Computer: 0</p>
        </div>
        <div class="result"></div>
      </section>
    </main>
    <footer class="text-light">
      <p>Made with <span class="">&#9829;</span> by henriquecfaguiar</p>
      <a href="https://github.com/henriquecfaguiar">
        <i class="fa fa-github text-light"></i>
      </a>
    </footer>
  </body>
</html>
