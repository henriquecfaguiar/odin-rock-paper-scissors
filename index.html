<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type='text/javascript' src='./script.js' defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div id="main-container">
    <h1 class="main-text"> Can you beat the computer in a first of five rock paper scissors game?</h1>
    <div class="buttons">
      <div id="rock" class="button">
        <img src="./images/rock.png" alt="rock shaped hand">
      </div>
      <div id="paper" class="button">
        <img src="./images/paper.png" alt="paper shaped hand">
      </div>
      <div id="scissors" class="button">
        <img src="./images/scissors.png" alt="scissors shaped hand">
      </div>
    </div>
    <div id="score">
      <p id="user-scr">Player: 0</p>
      <p id="computer-scr">Computer: 0</p>
    </div>
    <div id="result"></div>
    <div id="footer">
      <p>Copyright Â© 2022 henriquecfaguiar</p>
      <a href="https://github.com/henriquecfaguiar">
        <i class="fa fa-github fa-lg"></i>
      </a>
    </div>
  </div>
</body>

</html>
